<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then remove the CSS include above
  <link href="css/ionic.app.css" rel="stylesheet">
-->

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>

<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>
</head>

<body ng-app="todo">
  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Todo List</h1>
    </ion-header-bar>
    <ion-content class="has-header" ng-controller="TodoCtrl">
      <div class="list">
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" name="" placeholder="O que voc&#xEA; precisa fazer" ng-model="todoStr">
          </label>
          <button class="button button-small" ng-click="add()">OK</button>
        </div>

      </div>

      <div class="list">
        <div ng-repeat="todo in todos">
          <ion-checkbox ng-model="todo.status" class="checkbox">{{todo.todo}}

          </ion-checkbox>
          <button class="button button-clear button-positive icon ion-trash-a excluir" ng-click="excluir(todo.id)"></button>

        </div>

      </div>

    </ion-content>
  </ion-pane>
</body>
</html>
